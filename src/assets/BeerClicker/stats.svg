<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Border/Background -->
  <rect x="4" y="4" width="56" height="56" fill="#2c2c2c" stroke="#000" stroke-width="4" />
  <rect x="8" y="8" width="48" height="48" fill="#3e3e3e" />
  
  <!-- Bar 1 (Red) -->
  <rect x="12" y="32" width="8" height="20" fill="#e74c3c" stroke="#000" stroke-width="2" />
  
  <!-- Bar 2 (Yellow/Gold) -->
  <rect x="24" y="20" width="8" height="32" fill="#f1c40f" stroke="#000" stroke-width="2" />
  
  <!-- Bar 3 (Green) -->
  <rect x="36" y="12" width="8" height="40" fill="#2ecc71" stroke="#000" stroke-width="2" />
  
  <!-- Axis Lines (White) -->
  <rect x="8" y="52" width="48" height="4" fill="#ecf0f1" />
  <rect x="8" y="8" width="4" height="48" fill="#ecf0f1" />
  
  <!-- Shine/Highlight (Pixel Art Style) -->
  <rect x="52" y="8" width="4" height="4" fill="#ffffff" opacity="0.5" />
  <rect x="48" y="12" width="4" height="4" fill="#ffffff" opacity="0.5" />
</svg>
